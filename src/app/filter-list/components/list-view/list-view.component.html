<div class="container">
  <h1>The List</h1>
	<div class="list-container">
      <h2 [style.visibility]="isLoading ? 'visible' : 'hidden'">Loading...</h2>
      <ul class="list-group" [style.visibility]="isLoading ? 'hidden' : 'visible'">
          <li class="list-group-item" *ngFor="let character of characters" (click)="onSelectCharacter(character.characterId)">
            {{character.name}} --- {{character.birth_year}}
          </li>
        </ul> 

  </div>
</div>
